<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<f:loadBundle var="a" basename="aluno"/>
	<h1>#{a.page_title}</h1>
	<h:form>
		<h:messages />
		<h:panelGrid columns="3">
			<h:outputLabel value="#{a.lbl_rm}" for="rm" />
			<h:inputText required="true" 
				requiredMessage="Campo obrigatÃ³rio"
				value="#{alunoBean.aluno.rm}" id="rm">
				<f:validateLongRange minimum="1" maximum="99999"/>
			</h:inputText>
			<h:message for="rm"/>			
			
			<h:outputLabel value="#{a.lbl_name}" for="nome"/>
			<h:inputText value="#{alunoBean.aluno.nome}" id="nome"/>				
			<h:message for="nome"/>
			
			<h:outputLabel value="#{a.lbl_date}" for="dt"/>
			<h:inputText value="#{alunoBean.aluno.dataNascimento.time}" id="dt">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			<h:message for="dt"/>
			
			<h:outputLabel value="#{a.lbl_cpf}" for="cpf" />
			<h:inputText value="#{alunoBean.aluno.cpf}" id="cpf">
				<f:validateLength minimum="12" maximum="14"/>
			</h:inputText>
			<h:message for="cpf"/>
			
			<h:outputLabel value="#{a.lbl_email}" for="email" />
			<h:inputText validator="#{alunoBean.validarEmail}" 
				value="#{alunoBean.aluno.email}" id="email" />
			<h:message for="email"/>
			
			<h:commandButton action="#{alunoBean.cadastrar()}" value="#{a.btn_add}"/>
		</h:panelGrid>
	</h:form>

</body> 
</html>
