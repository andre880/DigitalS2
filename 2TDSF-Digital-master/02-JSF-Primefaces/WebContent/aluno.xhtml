<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">
		<ui:define name="conteudo">
			<p:panel header="Cadastro de Aluno"
				toggleable="true">
			<h:form>
				<p:messages/>
				<p:growl/>
				<h:panelGrid columns="2">
					<p:outputLabel value="RM" for="rm"/>
					<p:inputText id="rm" 
						readonly="#{alunoBean.aluno.rm != 0}"
						value="#{alunoBean.aluno.rm}"/>
						
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome"
						value="#{alunoBean.aluno.nome}"/>
						
					<p:outputLabel value="E-mail" for="email"/>
					<p:inputText id="email"
						value="#{alunoBean.aluno.email}"/>
					
					<p:outputLabel value="Data Nasc." for="dt"/>
					<p:calendar pattern="dd/MM/yyyy" id="dt"
						value="#{alunoBean.aluno.dataNascimento.time}"/>	
						 
					<p:outputLabel value="CPF" for="cpf"/>
					<p:inputMask mask="999.999.999-99" id="cpf" 
						value="#{alunoBean.aluno.cpf}"/>
						
					<p:outputLabel value="Rating" for="rat"/>	
					<p:rating value="#{alunoBean.aluno.rating}"
						id="rat" stars="10"/>
						
					<p:graphicImage cache="false"
						value="#{alunoBean.imagem}" id="foto"/>
					<p:fileUpload 
						update="foto"
						fileUploadListener="#{alunoBean.fileUpload}"
						sizeLimit="10000000000"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>	
					
					<p:commandButton value="Alterar"
						rendered="#{alunoBean.aluno.rm != 0}"						
						action="#{alunoBean.alterar()}"/>	
					<p:commandButton value="Cadastrar"
						rendered="#{alunoBean.aluno.rm == 0}"
						action="#{alunoBean.cadastrar()}"/>	 
					
				</h:panelGrid>
			</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
	
	
	
	
	
</html>
